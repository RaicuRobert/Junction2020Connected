    <style>

      .photo-list {
        display: flex;
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .photo-container {
        width: 100%;
        flex-shrink: 1;
        overflow: hidden;
        transition: width 0.5s;
        display: flex;
      }

      .photo-container:hover .description{
        width: 100%;
      }

      .photo-container:hover .photo {
        filter: none;
      }

      .photo-list:hover .photo-container:not(:hover){
        width: 5%;
      }

      .photo {
        filter: grayscale(100%) brightness(80%);
        height: 100%;
        object-fit: cover;
      }

      .img-container{
        width: fit-content;
      }

      .description-content{
        width: max-content;
      }

      .description {
        background-color: black;
        color: white;
        transition: width 0.5s;
        width: 0px;
        overflow: hidden;
      }
    </style>
